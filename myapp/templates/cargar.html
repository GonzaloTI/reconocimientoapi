<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPI5
    </title>
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
       <!-- DataTables CSS -->
       <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
   <!-- Bootstrap Bundle (incluye Popper.js necesario para el modal) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
     <!-- JavaScript para Chart.js -->
       <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
       <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  </head>

    
  <body>
    <header>
        <nav class="top-nav">
            {% include 'navbarkpi.html' %} 

        </nav>
    </header>

    <div class="content">
            <div class="container mt-5">
            <!-- div element to contain the main content of the page. -->
            <h1>KPI cargar datos </h1>
            <!-- main heading of the content section. -->

    
          <div class="container mt-5">
            <h2>Generar KPI Personalizado</h2>
          
                 
            <h1>Cargar Archivo CSV de las personas , los primeros 10 deben ser - rol = personal</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="csv_file" class="form-label">Subir Archivo CSV:</label>
                    <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Cargar</button>
            </form>


            <h1>Cargar Archivo CSV Tests - genera resultados</h1>
            <form method="post" enctype="multipart/form-data" action="{% url 'cargar_tests' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="csv_file_tests" class="form-label">Subir Archivo CSV Tests:</label>
                    <input type="file" class="form-control" id="csv_file_tests" name="csv_file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Cargar Tests</button>
            </form>


            </div>

            
    </div>

    {% include 'footer.html' %}
  </body>

</script>
</html>
